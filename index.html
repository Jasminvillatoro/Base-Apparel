<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Font Link -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
   href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
   rel="stylesheet"
  />
  <link
   rel="icon"
   type="image/png"
   sizes="32x32"
   href="./images/favicon-32x32.png"
  />
  <link rel="stylesheet" href="styles.css" />
  <title>Base Apparel coming soon page</title>
 </head>
 <body>
   <div class="logo">
      <img src="./images/logo.svg" alt="logo" />
   </div>
    <div class='hero'>
       <img class="hero-img" src="/images/hero-desktop.jpg" alt="Apparel image" />
    </div>
    <div class="container">
    <main class="center">
      <h1 class="pink-text">We're</h1>
      <h1 class="brown-text">
      coming
      <br />
      soon
      </h1>
      <p>
      Hello fellow shoppers! We're currently building our new
      <br />
      fashion store. Add your email below to stay up-to-date with </br> announcements
     and our launch deals.
    </p>
  </main>
  <form id='form' type='submit' name='contact-form'>
    <input id="input" name='email' type="text" value="" placeholder="Email Address"  >
    <img class="error-icon hidden" src="./images/icon-error.svg" alt="error icon">
    <button> 
        <img class="arrow"src="./images/icon-arrow.svg" alt="arrow">
      </button>
   </form>
   <p id='p-error' class="error-message hidden ">Please provide a valid email</p>
 </div>
    <script src="app.js"></script>
 </body>
</html>
